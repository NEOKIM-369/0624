<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균체중 구하는 공식 만들기</title>
</head>
<body>
    <script>
        
        var name = prompt("이름이 뭐에요?");
        var height = prompt("키가 몇이에요?");
        var weight = prompt("몸무게가 몇이에요?");

        var normal_w = (height-100) * 0.9;

        var result = weight >= normal_w - 5 && weight <= normal_w + 5;
        // + - 5값의 오차범위

        result = result ? "체중이 정상범위네요~~" : "살쪘거나 정말 말랐어요~~~";
        document.write(name + "님은" + result);

        
    </script>
</body>
</html>
